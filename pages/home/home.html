<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/54d4166140.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../css/home.css" />

  <title>Home</title>
</head>

<body>
  <section class="nav">
    <div class="nav-main">
      <div class="page-title">
        <a href="/index.html">
          <h1>FLIPKART</h1>
        </a>
      </div>
      <div class="options">
        <div id="user-info"></div>
        <div class="cart-button">
          <a href="/pages/cart/cart.html"><img src="../../images/cart.svg" alt="cart" />
            <div class="cart-quantity" id="cart-quantity">0</div>
          </a>
        </div>
        <div class="logout-button">
          <a href="/"><img src="../../images/logout.svg" alt="logout" /> </a>
        </div>
      </div>
    </div>

    <input type="text" class="search-bar" id="search-bar" placeholder="Search">

  </section>


  <div id="carouselExampleIndicators" class="carousel slide mb-2" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item carousel-item0 active w-100">
      </div>
      <div class="carousel-item carousel-item1 inactive w-100">
      </div>
      <div class="carousel-item carousel-item2 inactive w-100">
      </div>
    </div>

  </div>

  <div class="product-filters">
    <div class="filters">
      <select name="sort" id="sort">
        <option value="">Sort</option>
        <option value="lowToHigh">Low to High</option>
        <option value="highToLow">High to Low</option>
      </select>
      <div class="slider-track">
        <input type="range" min="0" max="2000" value="2000" class="slider" id="slider">
        <h3>upto <span id="max-price">$2000</span>
        </h3>
      </div>
    </div>
  </div>

  <div id="product-container"></div>
  <script src="home.js" type="module"></script>
</body>

</html>
